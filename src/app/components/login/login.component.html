<div class="parent flex-centre">
    <div class="container">
        <h2>Employee DataBase</h2>
        <form action="/action_page.php" [formGroup]="loginForm">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary" (click)="onClick()">Submit</button>
        </form>
      </div>
</div>
